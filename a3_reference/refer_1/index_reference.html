<!doctype html>
<html ng-app='NarrowItDownApp' lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.amber-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>

  <div ng-controller="NarrowItDownController as narrowCtrl">

    <div class="page-content">
      <div id="search" class="demo-card-wide mdl-card mdl-shadow--2dp">

        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Narrow Down Chinese Menu Choice</h2>
        </div>

        <div class="mdl-card__supporting-text">

          <form ng-submit="narrowCtrl.searchMenuItems()">
            <div class="input mdl-textfield mdl-js-textfield">
              <input ng-model="narrowCtrl.searchTerm"  class="mdl-textfield__input" type="text" id="keyword">
              <label class="mdl-textfield__label" for="keyword">Search the item</label>
            </div>
          </form>

          <button ng-click="narrowCtrl.searchMenuItems()" class="button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Narrow It Down For Me!
          </button>

        </div>
      </div>

      <!-- found-items is name of directive in script, now bond together -->
      <found-items 
        items="narrowCtrl.found"
        on-remove="narrowCtrl.removeItem(index)">
      </found-items>
    </div>
  </div>
</body>
</html>
<!-- three elements in html page are bond to script page:  
     1.<div ng-controller="NarrowItDownController as narrowCtrl">
     2. <button ng-click="narrowCtrl.searchMenuItems()"
     3. <found-items  items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>
    -->
